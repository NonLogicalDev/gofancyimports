name: Update stdlib

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-stdlib:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Run update_stdlib
        run: |
          chmod +x scripts/update_stdlib
          scripts/update_stdlib

      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changed files:"
            git status --short
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Configure Git
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Commit changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git add -A
          git commit -m "chore: update stdlib from golang/tools"

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update stdlib from golang/tools"
          title: "chore: update stdlib from golang/tools"
          body: |
            This PR updates the stdlib files from golang/tools.

            **Changes:**
            - Updated `internal/stdlib/go_x_stdlib` with latest stdlib definitions from golang/tools

            This PR was automatically created by the weekly stdlib update workflow.
          branch: chore/update-stdlib
          delete-branch: true
          labels: |
            dependencies
            stdlib
            automated

