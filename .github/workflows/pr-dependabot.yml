name: PR Dependabot

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - "dependabot/**"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-pkg-meta:
    # Only run for Dependabot PRs
    if: github.actor == 'dependabot[bot]' || github.event.pull_request.user.login == 'dependabot[bot]'
    uses: ./.github/workflows/check-pkg-meta.yml
    permissions:
      contents: write
    with:
      check_only: false
      base_sha: ${{ github.event.pull_request.base.sha }}
      head_sha: ${{ github.event.pull_request.head.sha }}

  run-checks:
    needs: update-pkg-meta
    if: |
      always() &&
      (needs.update-pkg-meta.result == 'success' || needs.update-pkg-meta.result == 'skipped')
    uses: ./.github/workflows/check-default.yml
    with:
      go-version-file: go.mod
      run-tests: true
      run-build: true

  auto-approve:
    needs: [update-pkg-meta, run-checks]
    if: |
      always() &&
      needs.update-pkg-meta.result == 'success' &&
      needs.run-checks.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Approve PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: gh pr review --approve "$PR_URL"
